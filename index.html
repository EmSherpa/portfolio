<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <title>Mingma Sherpa</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Mingma Sherpa</h1>
        <nav>
            <ul>
                <li><a href="#about">About Me</a></li>
                <li><a href="#resume">Resume</a></li>
                <li><a href="#portfolio">Portfolio</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="about">
            <div class="profile-section">
                <img src="./profile.jpg" alt="A picture of Mingma Sherpa" class="profile-pic">
                <p class="profile-description">Hello! I'm Mingma Sherpa, a web developer.</p>
            </div>
        </section>
        <section id="resume">
            <h2>Resume</h2>
            <object data="path/to/your/resume.pdf" type="application/pdf" width="600" height="400">
                <p>It appears you don't have a PDF plugin for this browser. You can <a href="path/to/your/resume.pdf">click here to download the PDF file.</a></p>
            </object>
        </section>
        <section id="portfolio">
            <h2>Portfolio</h2>
            <ul>
                <li><a href="https://github.com/yourusername/project1" target="_blank">Project 1</a></li>
                <li><a href="https://github.com/yourusername/project2" target="_blank">Project 2</a></li>
                <li><a href="https://github.com/yourusername/project3" target="_blank">Project 3</a></li>
            </ul>
        </section>
        <section id="contact">
            <h2>Contact</h2>
            <form action="https://formspree.io/your-email" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required placeholder="Your Name">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="Your Email">
                <label for="message">Message:</label>
                <textarea id="message" name="message" required placeholder="Your Message"></textarea>
                <button type="submit">Send</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Mingma Sherpa. All rights reserved.</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
