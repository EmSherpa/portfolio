<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Allerta+Stencil&display=swap" rel="stylesheet">

  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <title>Mingma Sherpa</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Additional styles for smooth scrolling */
        html {
            scroll-behavior: smooth;
        }
    </style>
</head>
<body>
    <header>
        <h1>Mingma Sherpa</h1>
        <nav>
            <ul>
                <li> <a href="#resume">Resume</a></li>
                <li><a href="#experience">Experience</a></li>
                <li><a href="#skills">Skills</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="about">
            <div class="profile-section">
                <img src="./images/profile1.jpeg" alt="profile picture" class="profile-pic">
                <div class="text-container">
                    <p class="profile-description">Web Dev | Software Dev</p>
                 </div>
              <a href=my_resume.pdf download class="resume-button">Download Resume</a>

            </div>
        <section id="experience">
            <h2>Experience</h2>
            <ul>
                <li>More than 5 Years of Teaching IT</li>
            </ul>
        </section>
        <section id="skills">
            <h2>Skills</h2>
            <ul>
                <li>Python Programming</li>
                <li>HTML</li>
                <li>CSS</li>
                <li>Classroom Management</li>
            </ul>
        </section>
        <section id="contact">
            <h2>Contact</h2>
            <form action="https://formspree.io/e.mingma@gmail.com" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required placeholder="Your Name">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="Your Email">
                <label for="message">Message:</label>
                <textarea id="message" name="message" required placeholder="Your Message"></textarea>
                <button type="submit" class="resume-button" >Send</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Mingma Sherpa. All rights reserved.</p>
    </footer>
    <script src="scripts.js">    </script>
 <script>
        // JavaScript for smooth scrolling animation
        document.addEventListener('DOMContentLoaded', function() {
            const links = document.querySelectorAll('nav ul li a');

            links.forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();

                    const targetId = this.getAttribute('href').substring(1);
                    const targetElement = document.getElementById(targetId);

                    if (targetElement) {
                        targetElement.scrollIntoView({
                            behavior: 'smooth'
                        });
                    }
                });
            });
        });
    </script>
</body>
</html>
